<main>
	<nav>
		{#each pages as [name, page] }
			<div on:click="select(name)">{name}</div>
		{/each}
	</nav>
	<section id="pages">
		{#each pages as [name, page] }
			<article class:active="activePage == name">
				{#if name === "original"}
					<img src={page} alt=""/>
				{:else}
					<pre>{page}</pre>
				{/if}
			</article>
		{:else}
			<article>No Pages</article>
		{/each}
	</section>
</main>
<style>
	h1 {
		color: purple;
	}

	nav div {
		display: inline-block;
		margin: 4px;
	}

	#pages article {
		display: none;
	}

	#pages article.active {
		display: block;
	}
</style>

<script>
	export default {
		methods: {
			select(name) {
				console.log(`Selected ${name}`);
				this.set({activePage: name});
			}
		}
	};
</script>
